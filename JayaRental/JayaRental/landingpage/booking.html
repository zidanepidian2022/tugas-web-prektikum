  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form role="form">
        <div class="form-group row">
          <label for="kendaraan" class="col-4 col-form-label">Pilih Kendaraan</label> 
          <div class="col-8">
            <select id="kendaraan" name="kendaraan" class="custom-select" multiple="multiple" required="required">
              <option value="wisata">Bus Wisata</option>
              <option value="keluarga">MiniBus Keluarga</option>
              <option value="sedan">Sedan Eksekutif</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="nama" class="col-4 col-form-label">Nama Peminjam</label> 
          <div class="col-8">
            <input id="nama" name="nama" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Kategori Peminjam</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="kategori peminjam" id="kategori peminjam_0" type="radio" class="custom-control-input" value="pribadi"> 
              <label for="kategori peminjam_0" class="custom-control-label">Pribadi</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="kategori peminjam" id="kategori peminjam_1" type="radio" class="custom-control-input" value="perusahaan"> 
              <label for="kategori peminjam_1" class="custom-control-label">Perusahaan</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="kategori peminjam" id="kategori peminjam_2" type="radio" class="custom-control-input" value="organisasi"> 
              <label for="kategori peminjam_2" class="custom-control-label">Organisasi</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="kebutuhan" class="col-4 col-form-label">Deskripsi Kebutuhan</label> 
          <div class="col-8">
            <textarea id="kebutuhan" name="kebutuhan" cols="40" rows="3" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="tanggal" class="col-4 col-form-label">Tanggal Peminjam</label> 
          <div class="col-8">
            <input id="tanggal" name="tanggal" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="kontak person" class="col-4 col-form-label">Kontak Person</label> 
          <div class="col-8">
            <input id="kontak person" name="kontak person" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="no hp" class="col-4 col-form-label">Telpon/HP</label> 
          <div class="col-8">
            <input id="no hp" name="no hp" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="email" name="email" type="text" class="form-control">
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            <a href="../index.html" name="submit" class="btn btn-success">Submit</a>
          </div>
        </div>
        </form>
      </div>
    </div>
