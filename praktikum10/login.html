<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form id="form"  onsubmit="kirim()">
        username : <input type="text" id="username">
        <br>
        password : <input type="password" id="password">
        <br>
        <button type="submit">login</button>

        <p>username dan password yang benar</p>
        <p>username : admin</p>
        <p>password : integrity</p>
    </form>

    <!--kode jvascript-->
    <script>
        function kirim(){
            //tangkap nilai input username lalu simpan ke variabel nama
            let nama = document.getElementById("username").value;
            //tangkap nilai input password lalu simpan ke variabel pass
            let pass = document.getElementById("password").value;
            //simpan akses elemen form ke variabel form
            let form = document.getElementById("form")

            //buat logic
            if (nama == "admin" && pass == "integrity") {
                //tambah atribute action dengan nilai dashboard ke elemet form
                form.setAttribute("action","dashboard.html");
                //pop up login berhasil
                window.alert("login berhasil");
            } else {
                window.alert("login gagal");
            }
            console.log(nama + pass);
        }
    </script>
</body>
</html>
