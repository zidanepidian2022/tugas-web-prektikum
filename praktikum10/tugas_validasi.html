<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>validasi</title>
</head>
<body>
		<table>
			<tr>
				<td>nama Pelanggan</td>
				<td>: <input type="text" id="nama_pelanggan" required></td>
			</tr>
			<tr>
				<td>email</td>
				<td>: <input type="text" id="email" required></td>
			</tr>
			<tr>
				<td>jadwal Keberangkatan</td>
				<td>: <input type="text" id="jadwal_keberangkatan" required></td>
			</tr>
			<tr>
				<td>tujuan</td>
				<td>: <input type="text" id="tujuan" required></td>
			</tr>
			<tr>
				<td>tiket</td>
				<td>: <input type="text" id="tiket" required></td>
			</tr>
			<tr>
				<td colspan="2" align="center" ><button type="button" onclick="validasi()">Submit</button></td>
			</tr>
		</table>
			<table>
				<tr>
					<td>nama Pelanggan</td>
					<td><p id="hasil_nama_pelanggan"></p></td>
				</tr>
				<tr>
					<td>email</td>
					<td><p id="hasil_email"></p></td>
				</tr>
				<tr>
					<td>jadwal Keberangkatan</td>
					<td><p id="hasil_jadwal_keberangkatan"></p></td>
				</tr>
				<tr>
					<td>tujuan</td>
					<td><p id="hasil_tujuan"></p></td>
				</tr>
				<tr>
					<td>tiket</td>
					<td><p id="hasil_tiket"></p></td>
				</tr>
			</table>

	<script type="text/javascript">
		function validasi() {
		  	let nama_pelanggan = document.getElementById("nama_pelanggan").value;
		  	let email = document.getElementById("email").value;
		  	let jadwal_keberangkatan = document.getElementById("jadwal_keberangkatan").value;
		  	let tujuan = document.getElementById("tujuan").value;
		  	let tiket = document.getElementById("tiket").value;


		    if (nama_pelanggan == '' ||nama_pelanggan.length > 30) {
		     	alert('nama pelanggan Tidak Boleh Kosong dan Lebih dari 30 karakter');
		    }else if (email == '' || /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false) {
		     	alert('email Tidak Boleh Kosong atau Tidak Sesuai');
		    }else if (jadwal_keberangkatan == '' || /^(?:[01][0-9]|2[0-3]):[0-5][0-9](?::[0-5][0-9])?$/.test(jadwal_keberangkatan) == false) {
		     	alert('jadwal Keberangkatan Tidak Boleh Kosong dan Antara 00.00 â€“ 23.59 ');
		    }else if (tujuan == '') {
		     	alert('Tujuan Tidak Boleh Kosong');
		    }else if (tiket == '' || isNaN(tiket) || tiket < 1 || tiket > 10) {
		    	alert("Tiket Tidak Boleh Kosong dan Masukan Antara 1 - 10");
		  	}else{
		  		document.getElementById("hasil_nama_pelanggan").innerHTML = nama_pelanggan;
		  		document.getElementById("hasil_email").innerHTML = email;
		  		document.getElementById("hasil_jadwal_keberangkatan").innerHTML = jadwal_keberangkatan;
		  		document.getElementById("hasil_tujuan").innerHTML = tujuan;
		  		document.getElementById("hasil_tiket").innerHTML = tiket;
		  	}
		}
	</script>
</body>
</html>
