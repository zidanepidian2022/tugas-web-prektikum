<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit element</title>
</head>
<body>
    <h1>Belajar Dom Javascript</h1>

    <div id="box1">
        <div id="p1">paragraf 1</div>
    </div>

    <script>
        //buat element
        let el = document.createElement("h2");
        let text =  document.createTextNode("belajar web");
        let box = document.getElementById("box1");
        let p1 = document.getElementById("p1");

        //buat isi text h2
        el.appendChild(text);
        //sisi[in h2 ke box1
        box.appendChild(el);
        //apus element
        //box.removeChild(el);

        //edit element
        let el2 = document.createDocumentFragment("h3");
        let text2 = document.createTextNode("belajar python");

        el2.appendChild(text2);


        box.replaceChild(el2,p1);
    </script>
</body>
</html>
