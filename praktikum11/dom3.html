<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit attribute</title>
    <style>
        .bingkai{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Belajar Dom Javascript</h1>
    <img src="gorila.jpg" width="300" id="gambar">

    <input type="text" id="input" value="nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        //ubah isi attribute
        img.width = 500;
        input.value = "gorila";

        //buat attribute
        img.setAttribute("class","bingkai");

        //buat css
        input.style.backgroundColor = "yellow";
        input.style.border = "3px solid blue";
    </script>
</body>
</html>
