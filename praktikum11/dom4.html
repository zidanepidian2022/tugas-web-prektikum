<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event dom</title>
</head>
<body>
    <h1>Belajar Dom Javascript</h1>
    
    <!--buat event ditag-->
    <input type="text" id="input" onclick="berubah();">
    <br>
    <input type="text" id="input2">

    <script>
        let input = document.getElementById("input");
        let input2 = document.getElementById("input2");

        //buat fungsi
        function berubah(){
            input.style.backgroundColor ="red";
        }

        //event listeener
        input2.addEventListener("mouseenter",function(){
            input2.style.backgroundColor ="blue";
        });

        //balikin kewarna putih
        input2.addEventListener("mouseleave",function(){
            input2.style.backgroundColor ="white";
        });
    </script>
</body>
</html>
