<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout html 5</title>
</head>
<body>
    <!--buat header-->
    <!--padding jarak dalam-->
    <header style="background-color: yellow ; border: 2px solid #000;padding: 50px 0;">header</header>

    <!--buat navbar-->
    <nav style="background-color: greenyellow; border: 2px solid #000;padding: 20px 0;margin: 10px 0;">nav</nav>
    <!--buat main-->
    <main style="display: flex;">
        <!--buat artikel-->
        <article style="background-color: orange;border: 2px solid #000;width: 70%;padding: 80px 0;margin-right: 20px;"> article
            <!--buat section-->
            <section style="background-color:navajowhite;border: 2px solid #000;padding: 30px 0;margin: 10px 30px;">section</section>
            <section style="background-color:navajowhite;border: 2px solid #000;padding: 30px 0;margin: 10px 30px;">section</section>
            <section style="background-color:navajowhite;border: 2px solid #000;padding: 30px 0;margin: 10px 30px;">section</section>
        </article>

        <!--buat aside-->
        <aside style="background-color: aqua;border: 2px solid #000;width: 30%;">aside</aside>
    </main>

    <!--buat footer-->
    <footer style="background-color: yellow;border: 2px solid #000;padding: 20px 0;margin: 10px 0;">footer</footer>
</body>
</html>
