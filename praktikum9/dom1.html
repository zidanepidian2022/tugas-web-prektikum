<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 9.1</title>
</head>
<body>
    <h1>menghitung luas dan keliling lingkaran</h1>

    <!---buat tag kosong-->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
    <br>

    <!--kode javascript-->
    <script>
        //buat variabel pi konstan
        const pi = 3.14;

        //buat variabel jari-jari
        let r = 14;

        //buat variabel luas
        let l = pi * (r * r);

        // buat variabel keliling
        let k = pi * (2 * r);

        //tangkap element id dengan yang sudah ada, lalu masukan kontenya
        document.getElementById("pi").innerHTML = "phi :" + pi; 
        document.getElementById("jari").innerHTML = "jari-jari :" + r;
        document.getElementById("luas").innerHTML = "luas :" + l;
        document.getElementById("keliling").innerHTML = "keliling :" + k;

    </script>
</body>
</html>
