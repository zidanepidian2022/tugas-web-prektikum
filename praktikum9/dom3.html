<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 9.3</title>
</head>
<body>
    <h2>biaya parkir</h2>

    <form>
        jam masuk : <input type="number" id="masuk">
        <br>
        jam keluar : <input type="number" id="keluar">
        <br>
        <input type="button" value="hitung" onclick="parkir();">
        <br>
        biaya : <input type="text" id="biaya">
    </form>

    <script>
        function parkir() {
            //tangkap nilai input jam masuk ke variabel m
            let m = document.getElementById("masuk").value;
            //tangkap nilai input jam keluar ke variabel k
            let k = document.getElementById("keluar").value;
            //buat total waktu
            let t = k - m;
            //buat tarif awal parkir
            let tarif_awal = 3000;

            //selisih waktu lebih dari 2jam
            let selisih_waktu = t - 2;

            //buat tarif lanjut
            let tarif_lanjut = selisih_waktu * 1000;

            //buat total tarif
            let total_tarif = tarif_awal + tarif_lanjut;
            
            //tangkap tarif total dan tampilan
            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
    </script>
</body>
</html>
